<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet" type="text/css?family">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/GameOfLife/styles.css" rel="stylesheet" type="text/css">
    <title>Game Of Life</title>
  </head>

  <body>
    <div id="back-arrow">
      <span>
        <i class="material-icons">arrow_back_ios</i>
        <a href="./index.html">Home</a>
      </span>
    </div>
    <canvas id="canvas"></canvas>
    <div id="segment-info">
      <div class="info">
        <h3>Info</h3>
        <p id="gen-count">Generations : 0</p>
      </div>
    </div>
    <div id="segment-controls">
      <div class="info">
        <h3>Controls</h3>
        <ul>
          <li>P : Play / Pause</li>
          <li>S : Step</li>
          <li>C : Clear</li>
          <li>G : Toggle Grid</li>
          <li>Click : Toggle State</li>
        </ul>
      </div>
    </div>
    <script src="js/GameOfLife/main.js" type="module"></script>
  </body>

</html>
